<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>習慣管理アプリ</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 24px;
            box-sizing: border-box;
        }

        /* 中央のテキスト */
        .goal-text {
            font-size: 22px;
            font-weight: 700;
            color: #1c1c1e;
            margin-bottom: 48px;
            text-align: center;
            line-height: 1.4;
        }

        /* 完了ボタン (高さ60px, グレー) */
        .complete-btn {
            width: 100%;
            max-width: 327px;
            /* スマホ画面想定（横幅375pxから左右の余白を引いたサイズ） */
            height: 60px;
            background-color: #8e8e93;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 12px rgba(142, 142, 147, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        .complete-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 6px rgba(142, 142, 147, 0.3);
        }

        /* 達成済み状態 (オレンジ) */
        .complete-btn.is-completed {
            background-color: #ff9500;
            box-shadow: 0 8px 16px rgba(255, 149, 0, 0.35);
        }

        .complete-btn.is-completed:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>

    <!-- 1. 画面中央の目標 -->
    <div class="goal-text">今日の目標：筋トレ10分</div>

    <!-- 2. 高さ60px、グレーの完了ボタン -->
    <button id="completeBtn" class="complete-btn">完了</button>

    <!-- canvas-confetti ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
        // 3. ボタンの動作を制御するJavaScript
        const btn = document.getElementById('completeBtn');

        btn.addEventListener('click', () => {
            if (!btn.classList.contains('is-completed')) {
                btn.classList.add('is-completed');
                btn.textContent = '達成済み！';

                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }

                // 派手な紙吹雪アニメーション（3秒間）
                const duration = 3000;
                const end = Date.now() + duration;

                (function frame() {
                    // 左端から
                    confetti({
                        particleCount: 5,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: ['#ff9500', '#ffcc00', '#ff3b30', '#4cd964', '#5ac8fa', '#007aff', '#5856d6']
                    });
                    // 右端から
                    confetti({
                        particleCount: 5,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: ['#ff9500', '#ffcc00', '#ff3b30', '#4cd964', '#5ac8fa', '#007aff', '#5856d6']
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            }
        });
    </script>
</body>

</html>
